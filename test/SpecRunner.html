<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.3.0/jasmine-html.js"></script>

    <!-- dependencies -->
    <script type="text/javascript"  src="../webCMIS/dependencies/jQuery-2.0.3.js"></script>
    <script type="text/javascript" src="../webCMIS/dependencies/log4javascript.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../webCMIS/util/namespace.js"></script>
    <script type="text/javascript" src="../webCMIS/util/logger.js"></script>
    <script type="text/javascript" src="../webCMIS/util/assert.js"></script>
    <script type="text/javascript" src="../webCMIS/repository/repositoryConnectionOld.js"></script>
    <script type="text/javascript" src="../webCMIS/services/navigationService.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="repository/repositoryConnectionSpec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
